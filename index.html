<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Meteo du trafic Nantais</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <h1>Comment se sent Nantes<br>
        en ce moment ?</h1>
        
        <main>
            <img id="car" class="car" src="images/prettyCar.png" alt="photo de voiture">

            <div class="information">
                <div class="container">
                        <div class="ligne1">
                            <div class="retour-ligne">
                                <p class="smiley" id="smileyFluide">&#128515;</p>
                                <p id="fluide" style="display:none;"></p>
                            </div>
                            <div class="retour-ligne">
                                <p class="smiley" id="smileyDense">&#128533;</p>
                                <p id="dense" style="display:none;"></p>
                            </div>
                        </div>

                        <div class="ligne2">
                            <div class="retour-ligne">
                                <p class="smiley" id="smileySature">&#128544;</p>
                                <p id="sature" style="display:none;"></p>
                            </div>

                            <div class="retour-ligne">
                                <p class="smiley" id="smileyBloque">&#128545;</p>
                                <p id="bloque" style="display:none;"></p>
                            </div>
                        </div>

                        <div class="ligne3">
                            <p class="smiley" id="smileyManquant">&#10068;</p>
                            <p id="manquant" style="display:none;"></p>
                        </div>
                </div>

        
                <div class="map-chart">
                    <div class="iframe-container">
                        <iframe src="https://data.nantesmetropole.fr/explore/embed/dataset/244400404_fluidite-axes-routiers-nantes-metropole/custom/?&static=false&datasetcard=false"></iframe>
                    </div>
                    
            
                    <div class="chart-container">
                        <canvas id="pieCanvas" aria-label="chart" role="img"></canvas>
                    </div>
                </div>
            </div>    
        </main>

        <footer>
            <p class="f1">La majorité des 233,84 km de routes nantaises est fluide.</p>
            <p class="f2">Finalement, ça roule à Nantes <span style="font-size:50px;">&#128512;</span></p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
        <script src="js/script.js"></script>
    
    </body>
</html>
